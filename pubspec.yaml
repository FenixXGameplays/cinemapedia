name: cinemapedia
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1
isar_version: &isar_version 3.1.8

environment:
  sdk: ^3.5.3

dependencies:
  animate_do: 3.3.4
  card_swiper: 3.0.1
  cupertino_icons: ^1.0.8
  dio: 5.7.0
  flutter:
    sdk: flutter
  flutter_dotenv: 5.2.1
  flutter_riverpod: 2.6.1
  flutter_staggered_grid_view: 0.7.0
  go_router: 14.3.0
  intl: 0.19.0
  isar:
    version: 3.1.8
    hosted: https://pub.isar-community.dev/
  isar_flutter_libs:
    version: 3.1.8
    hosted: https://pub.isar-community.dev/
  path_provider: 2.1.5

dev_dependencies:
  build_runner: 2.4.13
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  isar_generator:
    version: *isar_version
    hosted: https://pub.isar-community.dev/

flutter:
